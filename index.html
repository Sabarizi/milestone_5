<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic Resume Builder</h1>
        <form id="resumeForm">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="photo">Upload Photo:</label>
                <input type="file" id="photo" name="photo" accept="image/*" required>
                
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </fieldset>

            <fieldset>
                <legend>Education</legend>
                <label for="degree">Degree:</label>
                <input type="text" id="degree" name="degree" required>

                <label for="education">School:</label>
                <input type="text" id="education" name="education" required>
            </fieldset>

            <fieldset>
                <legend>Work Experience</legend>
                <textarea id="workExperience" name="workExperience" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Skills</legend>
                <textarea id="skills" name="skills" required></textarea>
            </fieldset>

            <button type="submit">Generate Resume</button>
        </form>
    </div>

    <div id="resumePage" class="resume-page hidden">
        <div id="resumeContent" class="resume-content">
            <img id="resumePhoto" class="resume-photo" src="" alt="Profile Photo">
            <h1 id="resumeName" contenteditable="true"></h1>
            <p id="resumeEmail" contenteditable="true"></p>
            <p id="resumePhone" contenteditable="true"></p>
            
            <h2 style="text-align:left">Education</h2>
            <p id="resumeDegree" contenteditable="true"></p>
            <p id="resumeEducation" contenteditable="true"></p>

            <h2 style="text-align:left">Work Experience</h2>
            <p id="resumeWorkExperience" contenteditable="true"></p>

            <h2 style="text-align:left">Skills</h2>
            <p id="resumeSkills" contenteditable="true"></p>
        </div>
 
        <button id="backButton">Back to Form</button>
        <button id="downloadButton">Download as PDF</button>
       
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

    <script src="app.js"></script> <!-- Link to your TypeScript compiled JS file -->

</body>
</html>
